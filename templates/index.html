{{ template "base" . }} {{ define "content" }}
<div class="flex flex-col gap-8">
  <div class="flex items-center justify-between">
    <h2 class="text-2xl font-bold text-gray-800">Cat√°logo</h2>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    {{ range .Data.Products }}
    <div
      class="bg-white rounded-xl shadow-sm hover:shadow-md transition duration-200 overflow-hidden border border-gray-100 flex flex-col h-full"
    >
      <a
        href="/product/{{.ID.Hex}}"
        class="block h-48 overflow-hidden relative group"
      >
        <img
          src="{{.ImageURL}}"
          alt="{{.Name}}"
          class="w-full h-full object-cover transform group-hover:scale-105 transition duration-500"
        />
      </a>

      <div class="p-5 flex flex-col flex-grow">
        <a
          href="/product/{{.ID.Hex}}"
          class="text-lg font-bold text-gray-900 hover:text-blue-600 transition mb-2 line-clamp-1"
        >
          {{.Name}}
        </a>

        <div
          class="pt-4 border-t border-gray-100 flex items-center justify-between mt-auto"
        >
          <span class="text-xl font-bold text-blue-700"
            >{{.FormattedPrice}}</span
          >

          <a
            href="/product/{{.ID.Hex}}"
            class="bg-gray-100 hover:bg-gray-200 text-gray-800 text-sm font-medium px-4 py-2 rounded-lg transition"
          >
            Ver Detalhes
          </a>
        </div>
      </div>
    </div>
    {{ else }}
    <div class="col-span-full text-center py-10 text-gray-500">
      Nenhum produto encontrado.
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
