{{define "content"}}
<div class="max-w-md mx-auto mt-10">
    
    <div class="bg-white p-8 rounded-lg shadow-md border border-gray-200">
        <h2 class="text-2xl font-bold mb-6 text-gray-800 pb-2 border-b border-gray-100">
            Finalizar Pedido
        </h2>

        <div class="mb-8 bg-blue-50 p-4 rounded-md border border-blue-100 flex items-center gap-4">
            <div class="w-16 h-16 bg-white rounded flex items-center justify-center overflow-hidden border border-gray-200">
                <img src="{{.ImageURL}}" class="object-cover w-full h-full">
            </div>
            <div>
                <h3 class="font-semibold text-gray-900">{{.Name}}</h3>
                <p class="text-blue-700 font-bold">{{.FormattedPrice}}</p>
            </div>
        </div>

        <form action="/purchase" method="POST" class="space-y-5">
            <input type="hidden" name="product_id" value="{{.ID.Hex}}">

            <div>
                <label class="block text-gray-700 font-semibold mb-2">Nome Completo</label>
                <input type="text" name="name" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                       placeholder="Digite seu nome">
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-2">E-mail</label>
                <input type="email" name="email" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                       placeholder="seu@email.com">
            </div>

            <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 rounded hover:bg-green-700 transition shadow-sm mt-4">
                Confirmar Compra
            </button>
        </form>
    </div>
</div>
{{end}}
