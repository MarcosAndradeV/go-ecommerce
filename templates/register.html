{{define "content"}}
<div class="flex items-center justify-center py-10">
    <div class="bg-white p-8 rounded-lg shadow-md border border-gray-200 w-full max-w-sm">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Criar Conta</h2>

        <form action="/register" method="POST" class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Nome</label>
                <input type="text" name="name" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
            </div>
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Email</label>
                <input type="email" name="email" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
            </div>
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Senha</label>
                <input type="password" name="password" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded hover:bg-blue-700 transition">
                Cadastrar
            </button>
        </form>
        
        <div class="mt-4 text-center text-sm">
            <a href="/login" class="text-blue-600 hover:underline">JÃ¡ tenho conta</a>
        </div>
    </div>
</div>
{{end}}
