{{define "content"}}
<div class="max-w-2xl mx-auto">
  <div class="bg-white p-8 rounded-xl shadow-sm border border-gray-200">
    <div
      class="flex items-center justify-between mb-6 pb-4 border-b border-gray-100"
    >
      <h2 class="text-xl font-bold text-gray-800">Editar Produto</h2>
      <a href="/admin" class="text-sm text-gray-500 hover:text-gray-800"
        >Cancelar</a
      >
    </div>

    <form action="/admin/edit/product" method="POST" class="space-y-5">
      <input name="id" type="hidden" value="{{.Data.Product.ID.Hex}}" />

      <div>
        <label class="block text-xs font-bold text-gray-500 uppercase mb-1"
          >Nome do Produto</label
        >
        <input
          value="{{.Data.Product.Name}}"
          type="text"
          name="name"
          required
          class="w-full bg-white border border-gray-300 rounded-lg px-4 py-2.5 focus:outline-none focus:border-blue-500 transition"
        />
      </div>

      <div class="grid grid-cols-2 gap-5">
        <div>
          <label class="block text-xs font-bold text-gray-500 uppercase mb-1"
            >Preço</label
          >
          <input
            value="{{.Data.Product.Price}}"
            type="text"
            name="price"
            required
            class="w-full bg-white border border-gray-300 rounded-lg px-4 py-2.5 focus:outline-none focus:border-blue-500 transition"
          />
        </div>
        <div>
          <label class="block text-xs font-bold text-gray-500 uppercase mb-1"
            >Estoque</label
          >
          <input
            value="{{.Data.Product.Stock}}"
            type="number"
            name="stock"
            required
            class="w-full bg-white border border-gray-300 rounded-lg px-4 py-2.5 focus:outline-none focus:border-blue-500 transition"
          />
        </div>
      </div>

      <div>
        <label class="block text-xs font-bold text-gray-500 uppercase mb-1"
          >URL da Imagem</label
        >
        <input
          value="{{.Data.Product.ImageURL}}"
          type="text"
          name="image_url"
          required
          class="w-full bg-white border border-gray-300 rounded-lg px-4 py-2.5 focus:outline-none focus:border-blue-500 transition"
        />
      </div>

      <div>
        <label class="block text-xs font-bold text-gray-500 uppercase mb-1"
          >Tamanhos (separados por vírgula)</label
        >
        <input
          value="{{range $i, $s := .Data.Product.Sizes}}{{if $i}}, {{end}}{{$s}}{{end}}"
          type="text"
          name="sizes"
          class="w-full bg-white border border-gray-300 rounded-lg px-4 py-2.5 focus:outline-none focus:border-blue-500 transition"
        />
      </div>

      <div>
        <label class="block text-xs font-bold text-gray-500 uppercase mb-1"
          >Descrição</label
        >
        <textarea
          name="description"
          rows="4"
          class="w-full bg-white border border-gray-300 rounded-lg px-4 py-2.5 focus:outline-none focus:border-blue-500 transition"
        >
{{.Data.Product.Description}}</textarea
        >
      </div>

      <div class="pt-4 flex gap-4">
        <button
          type="submit"
          class="flex-1 bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition shadow-sm"
        >
          Guardar Alterações
        </button>
      </div>
    </form>
  </div>
</div>
{{end}}
