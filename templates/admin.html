{{define "content"}}
<div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

  <div class="lg:col-span-1">
    <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
      <h2 class="text-lg font-semibold text-gray-700 mb-6 pb-2 border-b border-gray-100">
        Novo Item
      </h2>
      
      <form action="/admin/create" method="POST" class="space-y-4">
          <div>
              <label class="block text-xs text-gray-500 mb-1">Nome</label>
              <input type="text" name="name" class="w-full bg-white border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-xs text-gray-500 mb-1">Preço</label>
                <input type="text" name="price" class="w-full bg-white border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
            </div>
            <div>
                <label class="block text-xs text-gray-500 mb-1">Qtd.</label>
                <input type="number" name="stock" class="w-full bg-white border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
            </div>
          </div>
          <div>
              <label class="block text-xs text-gray-500 mb-1">Imagem (URL)</label>
              <input type="text" name="image_url" class="w-full bg-white border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
          </div>
          <div>
              <label class="block text-xs text-gray-500 mb-1">Descrição</label>
              <textarea name="description" rows="3" class="w-full bg-white border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500"></textarea>
          </div>

          <button type="submit" class="w-full bg-gray-800 text-white font-medium py-2 rounded hover:bg-black transition">
            Cadastrar
          </button>
      </form>
    </div>
  </div>

  <div class="lg:col-span-2">
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
      <div class="px-6 py-4 border-b border-gray-200 bg-gray-50">
        <h3 class="font-medium text-gray-700">Itens Cadastrados</h3>
      </div>
      
      <table class="w-full text-left text-sm text-gray-600">
        <thead class="bg-gray-50 text-xs uppercase font-medium text-gray-500">
          <tr>
            <th class="px-6 py-3">Item</th>
            <th class="px-6 py-3">Valor</th>
            <th class="px-6 py-3 text-center">Estoque</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-100">
          <tr class="hover:bg-gray-50">
            <td class="px-6 py-4">Exemplo 1</td>
            <td class="px-6 py-4">R$ 1.000,00</td>
            <td class="px-6 py-4 text-center">10</td>
          </tr>
          <tr class="hover:bg-gray-50">
            <td class="px-6 py-4">Exemplo 2</td>
            <td class="px-6 py-4">R$ 200,00</td>
            <td class="px-6 py-4 text-center">5</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
{{end}}
