{{define "content"}}
<div class="max-w-6xl mx-auto">
    
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Painel Administrativo</h1>
        <button class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700 text-sm font-medium">
            ⚙️ Configurações
        </button>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <div class="lg:col-span-1">
            <div class="bg-white p-6 rounded-lg shadow border border-gray-200">
                <h2 class="text-xl font-bold mb-4 text-blue-600 flex items-center gap-2">
                    <span>+</span> Novo Produto
                </h2>
                
                <form action="/admin/create" method="POST" class="space-y-4">
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nome do Produto</label>
                        <input type="text" name="name" placeholder="Ex: Notebook Gamer" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Preço (R$)</label>
                        <input type="text" name="price" placeholder="0,00" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">URL da Imagem</label>
                        <input type="text" name="image_url" placeholder="https://..." class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Quantidade em Estoque</label>
                        <input type="number" name="stock" placeholder="0" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Descrição</label>
                        <textarea name="description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"></textarea>
                    </div>

                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 transition">
                        Cadastrar Produto
                    </button>
                </form>
            </div>
        </div>

        <div class="lg:col-span-2">
            <div class="bg-white rounded-lg shadow border border-gray-200 overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-200 bg-gray-50">
                    <h3 class="text-lg font-semibold text-gray-800">Produtos Cadastrados</h3>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="min-w-full text-left text-sm whitespace-nowrap">
                        <thead class="bg-gray-100 uppercase tracking-wider font-semibold text-gray-600">
                            <tr>
                                <th scope="col" class="px-6 py-3">Produto</th>
                                <th scope="col" class="px-6 py-3">Preço</th>
                                <th scope="col" class="px-6 py-3 text-center">Estoque</th>
                                <th scope="col" class="px-6 py-3 text-right">Ações</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">
                            
                            <tr class="hover:bg-gray-50 transition">
                                <td class="px-6 py-4 font-medium text-gray-900 flex items-center gap-3">
                                    <div class="h-8 w-8 bg-gray-200 rounded bg-cover" style="background-image: url('https://placehold.co/100')"></div>
                                    iPhone 15 Pro
                                </td>
                                <td class="px-6 py-4 text-gray-600">R$ 9.999,00</td>
                                <td class="px-6 py-4 text-center">
                                    <span class="bg-green-100 text-green-800 px-2 py-1 rounded-full text-xs font-bold">10 unid</span>
                                </td>
                                <td class="px-6 py-4 text-right">
                                    <a href="#" class="text-blue-600 hover:text-blue-900 font-medium">Editar</a>
                                </td>
                            </tr>

                            <tr class="hover:bg-gray-50 transition">
                                <td class="px-6 py-4 font-medium text-gray-900 flex items-center gap-3">
                                    <div class="h-8 w-8 bg-gray-200 rounded bg-cover" style="background-image: url('https://placehold.co/100')"></div>
                                    Monitor Dell
                                </td>
                                <td class="px-6 py-4 text-gray-600">R$ 2.500,00</td>
                                <td class="px-6 py-4 text-center">
                                    <span class="bg-red-100 text-red-800 px-2 py-1 rounded-full text-xs font-bold">0 unid</span>
                                </td>
                                <td class="px-6 py-4 text-right">
                                    <a href="#" class="text-blue-600 hover:text-blue-900 font-medium">Editar</a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
                
                <div class="px-6 py-4 border-t border-gray-200 bg-gray-50 text-center text-gray-500 text-xs">
                    Mostrando 2 últimos cadastros
                </div>
            </div>
        </div>

    </div>
</div>
{{end}}
