{{define "content"}}
<div class="flex items-center justify-center">
  
  <div class="bg-white rounded-xl shadow-md overflow-hidden max-w-4xl w-full">
    <div class="md:flex">
      
      <div class="md:w-1/2 bg-gray-50 p-8 flex items-center justify-center">
        <img class="max-h-80 object-contain" src="{{.ImageURL}}" alt="{{.Name}}">
      </div>
      
      <div class="md:w-1/2 p-8 md:p-12 flex flex-col justify-center">
        <a href="/" class="text-sm text-gray-400 hover:text-blue-600 mb-4 transition">&larr; Voltar</a>
        
        <h1 class="text-3xl font-light text-gray-800 mb-4">{{.Name}}</h1>
        <p class="text-gray-500 leading-relaxed mb-8">{{.Description}}</p>
        
        <div class="flex items-center justify-between border-t border-gray-100 pt-6">
          <span class="text-3xl font-medium text-gray-700">{{.FormattedPrice}}</span>
          
          {{if gt .Stock 0}}
            <form action="/checkout" method="GET">
                <input type="hidden" name="product_id" value="{{.ID.Hex}}">
                <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow hover:bg-blue-700 hover:shadow-md transition duration-200 font-medium">
                  Comprar Agora
                </button>
            </form>
          {{else}}
            <button disabled class="bg-gray-200 text-gray-400 px-6 py-3 rounded-lg cursor-not-allowed font-medium">
              Esgotado
            </button>
          {{end}}
        </div>
        
        <div class="mt-4 text-xs text-gray-400 text-right">
            Restam {{.Stock}} unidades
        </div>

      </div>
    </div>
  </div>

</div>
{{end}}
