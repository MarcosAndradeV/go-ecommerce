{{define "base"}}
<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja Virtual</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800 font-sans antialiased min-h-screen flex flex-col">
    
    <nav class="bg-white shadow-sm mb-8">
      <div class="container mx-auto max-w-5xl px-6 py-4 flex justify-between items-center">
        <a href="/" class="text-xl font-semibold text-gray-700 hover:text-blue-600 transition">
          Loja Virtual
        </a>
        
        <div class="space-x-6 text-sm font-medium text-gray-500">
          <a href="/" class="hover:text-blue-600 transition">Produtos</a>
          <a href="/admin" class="hover:text-blue-600 transition">Administração</a>
        </div>
      </div>
    </nav>

    <main class="container mx-auto max-w-5xl px-6 flex-grow">
      {{template "content" .}}
    </main>

    <footer class="mt-12 py-8 text-center text-gray-400 text-sm border-t border-gray-200">
      &copy; 2025 Sistema de Vendas.
    </footer>

  </body>
</html>
{{end}}
